<!-- Row -->
<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-header bg-info">
                <h4 class="card-title text-white">Editar la Incidencia </h4>
            </div>
            <form action="#" class="form-horizontal" [formGroup]="forma" (ngSubmit)="guardar()">
                <div class="form-body">
                    <div class="card-body border-bottom">
                        <h6 class="card-subtitle">Cualquier cambpo que quede en blanco será ignorado a la hora de
                            actualizar.</h6>
                        <h4 class="card-title">Información del registro</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3 row">
                                    <label class="control-label text-end col-md-3">Título</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="titulo"
                                            [class.is-invalid]="tituloNoValido">
                                        <small class="form-control-feedback" *ngIf="tituloNoValido"> El título es
                                            obligatorio </small>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="mb-3 row">
                                    <label class="control-label text-end col-md-3">Progreso</label>
                                    <div class="col-md-9">
                                        <select class="form-control form-select" formControlName="progreso"
                                            [class.is-invalid]="progresoNoValido" data-placeholder="Choose a Category"
                                            tabindex="1">
                                            <option value="Activo">Activo</option>
                                            <option value="Cancelado">Cancelado</option>
                                            <option value="Finalizado">Finalizado</option>
                                        </select>
                                        <small class="form-control-feedback" *ngIf="progresoNoValido"> El Progreso es
                                            obligatorio </small>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <!--/span-->
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3 row">
                                    <label class="control-label text-end col-md-3">Fecha Inicio</label>
                                    <div class="col-md-9">
                                        <input type="date" class="form-control" formControlName="fechaInicio"
                                            [class.is-invalid]="fechaInicioNoValido">
                                        <small class="form-control-feedback" *ngIf="fechaInicioNoValido">La fecha de
                                            inicio es obligatoria</small>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="mb-3 row">
                                    <label class="control-label text-end col-md-3">Fecha Fin</label>
                                    <div class="col-md-9">
                                        <input type="date" class="form-control" formControlName="fechaFin"
                                            [class.is-invalid]="fechaFinNoValido">

                                        <small class="form-control-feedback" *ngIf="fechaInicioNoValido">La fecha de fin
                                            es obligatoria si está cerrada la incidencia</small>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3 row">
                                        <label class="control-label text-end col-md-2">Descripción</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" formControlName="descripcion"
                                                [class.is-invalid]="descripcionNoValido"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <!--/span-->
                            </div>
                        </div>
                    </div>
                    <div class="p-3 border-top">
                        <div class="text-end">
                            <button type="submit"
                                class="btn btn-info rounded-pill px-4 waves-effect waves-light">Save</button>
                            <button type="button"
                                class="btn btn-dark rounded-pill px-4 waves-effect waves-light">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End Row -->
